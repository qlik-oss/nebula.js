version: '3.1'

services:
  engine:
    image: qlikcore/engine:${ENGINE_VERSION:-12.1070.0}
    # restart: always
    command: |
      -S AcceptEULA=${ACCEPT_EULA:-no}
      -S DocumentDirectory=/apps
      -S SSEPlugin=sse,host.docker.internal:50051
    ports:
      - '9076:9076'
    volumes:
      - ${APPS_PATH:-../data/apps}:/apps
