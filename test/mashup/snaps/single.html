<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/apis/stardust/dist/stardust.js"></script>
    <script src="/apis/snapshooter/client.js"></script>
    <script src="configured.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #object {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgb(50, 50, 50);
      }
    </style>
  </head>
  <body>
    <div id="object"></div>
    <script>
      const params = (() => {
        const opts = {};
        window.location.search
          .substring(1)
          .split('&')
          .forEach((pair) => {
            const idx = pair.indexOf('=');
            const name = pair.substr(0, idx);
            const value = decodeURIComponent(pair.substring(idx + 1));
            opts[name] = value;
          });

        return opts;
      })();
      snapshooter({
        embed: configured,
        element: document.querySelector('#object'),
        snapshot: params.snapshot,
      });
    </script>
  </body>
</html>
