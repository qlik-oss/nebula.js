<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="/apis/nucleus/dist/nucleus.js"></script>
    <script src="/apis/snapshooter/dist/renderer.js"></script>
    <script src="configured.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #object {

        width: 100%;

    <script>
      snapshooter({
        nucleus: configured,
        element: document.querySelector('#object'),
      });
    </script>
  </body>
