version: 2

aliases:
  - &restore_yarn_cache
    name: Restore yarn cache
    keys:
      - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - yarn-packages-{{ .Branch }}
      - yarn-packages-
  - &save_yarn_cache
    name: Save yarn cache
    paths:
      - ~/.cache/yarn
    key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
  - &filter_master
    branches:
      only: master
  - &attach
    at: ~/project

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/node:10.9.0

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run:
          name: Install packages
          command: yarn install --frozen-lockfile
      - save_cache: *save_yarn_cache
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  build:
    <<: *defaults
    steps:
      - attach_workspace: *attach
      - run:
          name: Build packages
          command: yarn run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - packages/*/dist

  lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach
      - run:
          name: Lint
          command: yarn run lint

  test-unit:
    <<: *defaults
    steps:
      - attach_workspace: *attach
      - run:
          name: Unit tests
          command: yarn run test:unit

  test-integration:
    machine: true
    working_directory: ~/project

    steps:
      - attach_workspace: *attach

      - run:
          name: Upgrade node
          command: ./.circleci/upgrade-node.sh

      - run:
          name: Install yarn
          command: npm i yarn@1.9.4 -g

      - run:
          name: Install Chrome
          command: |
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb; sudo apt-get -fy install

      - run:
          name: Start engine
          command: |
            set -x
            ACCEPT_EULA=yes docker-compose -f ./packages/serve/docker-compose.yml up -d

      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1

      - run:
          name: Wait for engine
          command: dockerize -wait tcp://localhost:9076 -timeout 1m

      - run:
          name: Integration tests
          command: yarn run test:integration

workflows:
  version: 2
  build-all:
    jobs:
      - install
      - test-unit:
          requires:
            - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - build
      - test-integration:
          requires:
            - build
